plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react'
}

android {
    namespace 'com.trackerapp'
    compileSdkVersion 34

    defaultConfig {
        applicationId 'com.trackerapp'
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    packagingOptions {
        pickFirst '**/*.so'
    }

    sourceSets {
        main {
            java.srcDirs += "$buildDir/generated/rncli/src/main/java"
        }
    }
}

react {
    root = file("../../")
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Add these Google Play Services dependencies:
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'com.google.android.gms:play-services-maps:18.2.0'

    // UI dependencies for AppCompat/Material themes used in AndroidManifest/styles
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'

    // Ensure RN Android artifacts are present for Kotlin imports
    implementation("com.facebook.react:react-android:0.73.6")
    implementation("com.facebook.react:hermes-android:0.73.6")
}